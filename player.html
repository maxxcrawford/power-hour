<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Power Hour TV</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<script src="https://kit.fontawesome.com/1c89033795.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<img class="logo" src="assets/img/phtv-logo.svg" alt="Power Hour TV">
		</header>
		<!-- <div class="first-play">
			<span id="playPause"><i class="fa fa-play-circle"></i></span>
		</div> -->
		<video id="staticFx" src="assets/media/static.mp4" preload autoplay loop class="static"></video>
		<span id="startButton"><i class="fa fa-play-circle"></i></span>
		<div id="videoFrame"></div>
		<div class="player-ui">
			<div class="player-progress">
				<div id="progressBar" class="progress-bar"></div>
			</div>

			<div class="player-ui-data">
				<!-- Play / Pause -->
				<div class="player-controls">
					<span id="playButton"><i class="fa fa-pause"></i></span>
					<!-- <span><i class="fa fa-play-pause"></i></span> -->
					<span data-tooltip="Skip this video" class="tooltip" id="newVideo"><i class="fa fa-step-forward"></i></span>
					<span id="muteButton"><i class="fa fa-volume"></i></span>
				</div>
				<!-- -0:00 -->
				<div class="player-time-elapsed fredoka">
					-0:<span id="countdownSeconds"></span>
				</div>
				<!-- X / 60 -->
				<div class="align-right">
					<div class="player-controls">
						<!-- TODO: https://github.com/maxxcrawford/power-hour/issues/17 -->
						<!-- <button is="google-cast-button"><i class="fab fa-chromecast"></i></button> -->
						<span data-tooltip="Open Settings" class="tooltip" id="settingsOpenButton"><i class="fa fa-cog"></i></span>
					</div>
					<div class="player-round-counter fredoka">
						<span id="roundCount"></span> /
						<span id="roundTotal"></span>
					</div>
				</div>
			</div>

			<div class="settings-panel fredoka">
				<h2>Settings</h2>
				<ul>
					<!-- TODO: Add "Go to Round" Input -->
					<li>
						<a href="#" class="settings-button" data-setting="centuryClub">
							<i class="fa fa-toggle-off"></i> Century Club (100 Rounds)
						</a>
					</li>
					<li>
						<a href="#" class="settings-button" data-setting="pissBreakVideo">
							<i class="fa fa-toggle-off"></i> Disable Urine Break Video
						</a>
					</li>
				</ul>
				<button class="close-button" id="settingsCloseButton" type="button" name="button">
					<i class="fa fa-close"></i>
				</button>
			</div>
		</div>
	</body>
	<script async type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<!-- <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script> -->
	<script type="text/javascript" src="assets/js/app.js"></script>
</html>
