<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Power Hour TV</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<script src="https://kit.fontawesome.com/1c89033795.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<img class="logo" src="assets/img/phtv-logo.svg" alt="Power Hour TV">
		</header>
		<!-- <div class="first-play">
			<span id="playPause"><i class="fa fa-play-circle"></i></span>
		</div> -->
		<video id="staticFx" src="assets/media/static.mp4" preload autoplay loop class="static"></video>
		<span id="startButton"><i class="fa fa-play-circle"></i></span>
		<div id="videoFrame"></div>
		<div class="player-ui">
			<div class="player-progress">
				<div id="progressBar" class="progress-bar"></div>
			</div>

			<div class="player-ui-data">
				<!-- Play / Pause -->
				<div class="player-controls">
					<span id="playButton"><i class="fa fa-play"></i></span>
					<!-- <span><i class="fa fa-play-pause"></i></span> -->
					<span><i class="fa fa-step-forward"></i></span>
					<span id="muteButton"><i class="fa fa-volume"></i></span>
				</div>
				<!-- -0:00 -->
				<div class="player-time-elapsed fredoka">
					-0:<span id="countdownSeconds"></span>
				</div>
				<!-- X / 60 -->
				<div class="player-round-counter fredoka">
					<span id="roundCount"></span> /
					<span id="roundTotal"></span>
				</div>
			</div>


		</div>
	</body>
	<script async type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</html>
